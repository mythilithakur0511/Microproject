<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #0078ff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #msg {
            margin-top: 15px;
            padding: 10px;
            display: none;
            border-radius: 5px;
        }

        #msg.success {
            background: #d4edda;
            color: #155724;
        }

        #msg.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <div id="msg"></div>

    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Message:</label>
        <textarea id="message" rows="5" placeholder="Write your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<script>
    
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();
        let msgBox = document.getElementById("msg");

        if (!name || !email || !message) {
            msgBox.className = "error";
            msgBox.textContent = "Please fill out all fields.";
            msgBox.style.display = "block";
            return;
        }

        msgBox.className = "success";
        msgBox.textContent = "Your message has been sent successfully!";
        msgBox.style.display = "block";

        
        document.getElementById("contactForm").reset();
    });
</script>

</body>
</html>
